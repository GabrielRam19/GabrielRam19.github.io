<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../STYLES/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Pagar</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="header">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="Home.html" id="logo">Online Shop</a>
        
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
                <a class="nav-link" href="#">INFORMACION</a>
            </li>
            </ul>
        </div>
    </nav>
    <p id="label">Metodos de pago</p>
    <div class="container">
        <div class="row">
            <!-- Carrito -->
            <aside class="col-sm-4">
                <h2>Carrito</h2>
                <!-- Elementos del carrito -->
                <ul id="carrito" class="list-group"></ul>

                <!-- Precio total -->
                <p class="text-right">Total: <span id="total"></span>&dollar;;</p>

        </div>

    <div class="card" id="pago">
        <ul class="list-group list-group-flush">
          <li class="list-group-item"><img src="../IMG/paypal.png" alt="Paypal" id="paypal">Paypal</li>
          <li class="list-group-item"><img src="../IMG/bitcoin.png" alt="EWallet" id="bitcoin">Bitcoin</li>
          <li class="list-group-item"><img src="../IMG/visa.png" alt="Visa" id="visa">Visa</li>
